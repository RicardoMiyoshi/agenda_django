{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST"> {% csrf_token %}
    <label>Título</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="23" value="{{ evento.titulo }}"> <!--neste componente, o conteúdo preenchido é colocado no atributo value-->
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}"> <!--necessário criar uma função no models para ajustar o formato aceito de datetim-->
    <br>
    <label>Descrição:</label>
    <br>
    <textarea name="descricao" rows="5" cols="22">{{ evento.descricao }}</textarea> <!--Neste componente textarea, o conteúdo e colocado no meio dos tags-->
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
