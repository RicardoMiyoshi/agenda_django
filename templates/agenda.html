{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo evento</button>
    </a>
    <a href="evento/historico">
        <button type="button">Histórico de Eventos</button>
    </a>
    <ul style="font-size: 18px"> 
        {% for evento in eventos %}        
            <li>
                <div style={% if evento.get_evento_atrasado %}
                                "color:red"
                            {% elif evento.get_evento_falta_1_hora %}
                                "color:blue"
                            {% endif %}>
                    {{ evento.titulo }} - {{ evento.get_data_evento }} 
                    ( <a href="evento/?id={{ evento.id }}">Editar</a> <!--Para passar um parâmetro, utilizar o ?-->
                    / <a href="evento/delete/{{ evento.id }}/">Excluir</a> )
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
